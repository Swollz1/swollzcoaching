 <!DOCTYPE html>
<html lang="en">
<head>

  <title>Swollz Coaching</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }
    .logo {
      padding: 20px;
    }
    .logo img {
      height: 60px;
    }
    .hero img {
      width: 100%;
      max-height: 520px;
      object-fit: cover;

    .headline {

      text-align: center;
    }
    .headline h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .headline p {
      font-size: 18px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="logo">
    <img src="images/logo.png" alt="Swollz Coaching Logo">
  </div>

  <div class="hero">
    <img src="images/hero.jpg" alt="Swollz Coaching Hero">
  </div>

  <div class="headline">
    <h1>Elite Physique Coaching</h1>
    <p>Pro-level experience. Precision execution. Real results.</p>
  </div>

</html>
