 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swollz Coaching</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    header.top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      padding: 20px;
    }

    header.top img {
      height: 60px;
    }

    .hero {
      position: relative;
      height: 80vh;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.75);
      display: block;
    }

    .headline {
      padding: 80px 20px;
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
    }

    .headline h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .headline p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <header class="top">
    <img src="images/logo.png" alt="Swollz Coaching Logo">
  </header>

  <section class="hero">
    <img src="images/hero.jpg" alt="Swollz Coaching Hero Image">
  </section>

  <section class="headline">
    <h1>Pro-Level Physique Coaching</h1>
    <p>
      Built on decades in bodybuilding. Executed with precision.
      No hype. No shortcuts. Just results.
    </p>
  </section>

</body>
</html>
